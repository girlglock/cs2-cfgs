cl_radial_radio_tab_0_text_7 cmd"; jump 1 0 0; attack -999 0 0; attack2 -999 0 0; jump -999 0 0;
cl_radial_radio_tab_0_text_8 cmd"; jump 1 0 0; attack -999 0 0; attack2 -999 0 0; jump -999 0 0;


