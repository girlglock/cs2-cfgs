// ===========================================
// CS2 multibinds by girlglock
// ===========================================

// --------------------
// keybinds
// --------------------
// both JT binds throw on release
bind KEY   +jt
bind KEY   +wjt

// map your JB key to "6" in keyboard/mouse software
bind ctrl  +jb_c	// this is your crouch key


// --------------------
// aliases for 12345
// --------------------
alias slot1_ slot1
alias slot2_ slot2
alias slot3_ slot3
alias slot4_ slot4
alias slot5_ slot5


// --------------------
// JB bind
// --------------------
// do not edit these
alias roger     "slot1_; radio"
alias negative  "slot2_; radio"
alias cheer     "slot3_; radio"
alias holdpos   "slot4_; radio"
alias followme  "slot5_; radio"

alias thanks    "jump 1 0 0; duck -999 0 0; jump -999 0 0; radio"
alias +jb_c     "duck 1 0 0; radio"
alias -jb_c     "duck -999 0 0; radio"


// --------------------
// JT (jump throw) bind
// --------------------
alias +jt "+radialradio"
alias -jt "-radialradio"

// radialradio actions
cl_radial_radio_tab_0_text_1 cmd"; jump 1 0 0; attack -999 0 0; attack2 -999 0 0; jump -999 0 0;
cl_radial_radio_tab_0_text_2 cmd"; jump 1 0 0; attack -999 0 0; attack2 -999 0 0; jump -999 0 0;
